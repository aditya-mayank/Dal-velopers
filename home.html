<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Central Perk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #8B4513;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #6F4E37;
        }

        /* Scrollbar styling: light track with brown tint, dark thumb */
        ::-webkit-scrollbar {
            width: 12px;
            background-color: #f8efe6;
            /* light background with a hint of brown */
        }

        ::-webkit-scrollbar-thumb {
            background: #2c1810;
            /* dark thumb */
            border-radius: 10px;
            border: 2px solid #f8efe6;
            /* border matching the track */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a2c23;
            /* slightly lighter dark on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Central Perk</h1>
        <div class="buttons">
            <button class="btn" onclick="location.href='customize.html'">Customize Your Coffee</button>
            <button class="btn" onclick="location.href='index.html'">Try Our Own</button>
        </div>
    </div>
</body>

</html>
