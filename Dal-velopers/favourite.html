<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorites - Central Perk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

    /* Global Resets and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0f0d, #3e2723);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Navigation Bar */
    nav {
      background: rgba(26, 15, 13, 0.95);
      padding: 1.5rem 8%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    .logo {
      font-family: 'Playfair Display', serif;
      color: #e6c9a8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    .logo svg {
      width: 48px;
      height: 48px;
      fill: #c7916f;
    }
    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    /* Favorites Container */
    .favorites-container {
      margin-top: 120px; /* Adjust based on navbar height */
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    
    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Empty Favorites Message */
    .empty-favorites {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(199, 145, 111, 0.15);
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 600px;
      border: 1px solid rgba(199, 145, 111, 0.3);
      transition: transform 0.3s ease;
    }
    .empty-favorites:hover {
      transform: scale(1.02);
    }
    .empty-favorites h2 {
      font-family: 'Playfair Display', serif;
      color: #e6c9a8;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .empty-favorites p {
      color: #fff;
      opacity: 0.85;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    /* Button Styling */
    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: #c7916f;
      color: #fff;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    /* Favorite Items (Dynamically Loaded) */
    .favorite-items {
      display: none;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeIn 0.8s ease forwards;
    }
    .favorite-item {
      display: flex;
      align-items: center;
      gap: 2rem;
      background: rgba(199, 145, 111, 0.15);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(199, 145, 111, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .favorite-item:hover {
      background: rgba(199, 145, 111, 0.25);
      transform: translateY(-3px);
    }
    .item-details {
      flex-grow: 1;
    }
    .item-title {
      font-family: 'Playfair Display', serif;
      color: #e6c9a8;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .item-price {
      font-weight: 600;
      color: #c7916f;
    }
    .remove-item {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem;
      transition: transform 0.2s ease;
    }
    .remove-item:hover {
      transform: scale(1.2);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .favorite-item {
        flex-direction: column;
        text-align: center;
      }
      .logo h1 {
        font-size: 2rem;
      }
      .favorites-container {
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M2,21V19H20V21H2M20,8V5H18V8H20M20,3A2,2 0 0,1 22,5V8A2,2 0 0,1 20,10H18V13A4,4 0 0,1 14,17H8A4,4 0 0,1 4,13V3H20M16,5H6V13A2,2 0 0,0 8,15H14A2,2 0 0,0 16,13V5Z"></path>
      </svg>
      <h1>Central Perk</h1>
    </a>
  </nav>
  
  <!-- Favorites Section -->
  <div class="favorites-container">
    <div class="empty-favorites" id="emptyFavorites">
      <h2>Your Favorites List is Empty</h2>
      <p>It looks like you haven't added any favorites yet!</p>
      <!-- Link to another page where items can be added to favorites -->
      <a href="menu.html" class="btn btn-primary">Browse Items</a>
    </div>
    
    <div class="favorite-items" id="favoriteItems">
      <!-- Favorite items will be dynamically added here from another page -->
    </div>
  </div>
  
  <script>
    class Favorites {
      constructor() {
        this.items = this.loadFavorites();
        this.updateDisplay();
      }
      
      loadFavorites() {
        const savedFavs = localStorage.getItem('centralPerkFavorites');
        return savedFavs ? JSON.parse(savedFavs) : [];
      }
      
      saveFavorites() {
        localStorage.setItem('centralPerkFavorites', JSON.stringify(this.items));
      }
      
      updateDisplay() {
        const emptyFavorites = document.getElementById('emptyFavorites');
        const favoriteItems = document.getElementById('favoriteItems');
        
        if (this.items.length === 0) {
          emptyFavorites.style.display = 'block';
          favoriteItems.style.display = 'none';
          return;
        }
        
        emptyFavorites.style.display = 'none';
        favoriteItems.style.display = 'flex';
        
        favoriteItems.innerHTML = this.items.map(item => `
          <div class="favorite-item" data-id="${item.id}">
            <div class="item-details">
              <h3 class="item-title">${item.name}</h3>
              <p class="item-price">$${item.price.toFixed(2)}</p>
            </div>
            <button class="remove-item" onclick="favorites.removeItem('${item.id}')">Ã—</button>
          </div>
        `).join('');
      }
      
      removeItem(itemId) {
        this.items = this.items.filter(item => item.id !== itemId);
        this.saveFavorites();
        this.updateDisplay();
      }
    }
    
    const favorites = new Favorites();
  </script>
</body>
</html>
