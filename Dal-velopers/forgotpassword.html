<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central Perk - Forgot Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(45deg, #1a0f0d, #4a3728);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: rgba(199, 145, 111, 0.1);
      animation: float 10s infinite ease-in-out;
    }
    body::before {
      top: -300px;
      left: -300px;
    }
    body::after {
      bottom: -300px;
      right: -300px;
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      position: relative;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(199, 145, 111, 0.2);
      margin: 20px auto;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #1a0f0d;
      margin-bottom: 25px;
      font-size: 24px;
      position: relative;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #c7916f, #e6c9a8);
      margin: 10px auto;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #1a0f0d;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(199, 145, 111, 0.3);
      border-radius: 10px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #1a0f0d;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
    }
    input:focus {
      outline: none;
      border-color: #c7916f;
      box-shadow: 0 0 0 3px rgba(199, 145, 111, 0.1);
      background: white;
    }
    input.error {
      border-color: #ff6b6b;
      background-color: rgba(255, 107, 107, 0.05);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1a0f0d, #4a3728);
      color: #e6c9a8;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: "Poppins", sans-serif;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(199, 145, 111, 0.4);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 5px;
      display: block;
      min-height: 20px;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(199, 145, 111, 0.1) 0%, rgba(199, 145, 111, 0) 80%);
      transform: rotate(30deg);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Please enter your recovery email and click "Send Recovery Message".</p>
    <form onsubmit="return sendRecovery(event)">
      <div class="form-group">
        <label for="emailInput">Enter Email</label>
        <input type="email" id="emailInput" placeholder="your@example.com">
        <span id="emailError" class="error-message"></span>
      </div>
      <button type="submit">Send Recovery Message</button>
    </form>
  </div>
  <script>
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function sendRecovery(event) {
      event.preventDefault();
      const emailInput = document.getElementById("emailInput");
      const emailError = document.getElementById("emailError");
      const email = emailInput.value.trim();

      emailError.textContent = "";

      if (!email) {
        emailError.textContent = "Email is required";
        emailInput.classList.add("error");
        return false;
      }

      if (!validateEmail(email)) {
        emailError.textContent = "Please enter a valid email address";
        emailInput.classList.add("error");
        return false;
      }

      // If validation passes, simulate sending recovery email.
      alert("Recovery message sent to " + email);
      // Optionally, you might clear the form or redirect the user.
      return true;
    }
  </script>
</body>
</html>
